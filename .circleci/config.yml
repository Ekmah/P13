version: 2.1
jobs:
  # 24.0.6
  build:
    docker:
      - image: docker:24.0.6-git
      - image: alpine:3.15
      - image: python:3.9-slim

#    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py3-pip
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Tests
          command: |
            pip3 install -r requirements.txt
            python manage.py test
      - run:
          name: login docker
          command: |
            docker login -p ${DOCKER_LOGIN} -u ${DOCKER_USERNAME}
      - when:
          condition:
            equal: [ master, << pipeline.git.branch >> ]
          docker:
            - image: heroku/heroku:22
          steps:
            - run:
                name: Building
                command: |
                  docker-compose up -d
            - run:
                name: Deploying
                command: |
                  heroku --version
